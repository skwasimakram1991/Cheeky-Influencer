<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="../../images/fav.svg" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/responsive.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="review-pop-up pop-up">
      <div class="pop-content">
        <div class="pop-up-head">
          <h4>Review</h4>
          <span><img src="../../images/cross.svg" alt="" /></span>
        </div>
        <div class="pop-body">
          <p>
            Share your experience with the community to help them make better
            decisions.
          </p>
          <div class="rating-card">
            <div class="tx">
              <h3>Communication With User</h3>
            <h6>How responsive was the user during the process?</h6>
            </div>
            <img src="../../images/stars.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="backdrop"></div>

    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ef74b15390.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
